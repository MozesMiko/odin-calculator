<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <div id="calculator-body">
    <div id="display">123456789</div>
    <div id="buttons">
      <button class="additional" id="clear">Clear</button>
      <button class="additional" id="plus-minus">+/-</button>
      <button class="additional" id="percent">%</button>
      <button class="operator" id="divide">/</button>
      <button class="operand" id="btn-7">7</button>
      <button class="operand" id="btn-8">8</button>
      <button class="operand" id="btn-9">9</button>
      <button class="operator" id="multiply">*</button>
      <button class="operand" id="btn-4">4</button>
      <button class="operand" id="btn-5">5</button>
      <button class="operand" id="btn-6">6</button>
      <button class="operator" id="substract">-</button>
      <button class="operand" id="btn-1">1</button>
      <button class="operand" id="btn-2">2</button>
      <button class="operand" id="btn-3">3</button>
      <button class="operator" id="add">+</button>
      <button class="operand" id="btn-0">0</button>
      <button class="operand" id="decimal">.</button>
      <button class="operator" id="evaluate">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
